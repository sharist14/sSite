#[body]#
<div id="entity" class="container-fluid mt-2" style="max-width: 600px">
    <a id="button_scroll"></a>

    <div class="mt-3">
        <div class="d-flex justify-content-between" style="margin: 0 -12px 0 -12px">
            <div class="d-inline-flex"><h2>Юр лица</h2></div>
            <div class="{hide_edit_btn}">
                <div class="d-inline-flex">
                    <a href="/entity?act=edit" class="text-danger"><i class="fal fa-file-plus fa-2x"></i></a>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr class="row table-secondary">
                        <th class="col-2 text-center">Лого</th>
                        <th class="col-3">Название (сокр)</th>
                        <th class="col-5">Название</th>
                        <th class="col-2"></th>
                    </tr>
                </thead>
                <tbody>
                    {rows}
                </tbody>
            </table>
        </div>
    </div>
</div>
#[!body]#

#[row]#
<tr class="row">
    <td class="col-2 img text-center {display_img}">{logo}</td>
    <td class="col-3 title_short {display_title_short}">{title_short}</td>
    <td class="col-5 title">{title}</td>
    <td class="col-2 edit text-center"><a href="?act=edit&id={id}" class="btn p-0 d-inline-block"><img style="width: 40px" src="{_IMG_}/_static/edit_logo.png" alt=""></a></td>
</tr>
#[!row]#


#[edit_form]#
<div class="profit_add_manual row justify-content-center mx-auto" style="max-width: 500px">
    <div class="col-12 mt-3">
        <div class="d-flex justify-content-between">
            <div class="d-inline-flex"><h2 class="text-center">Юр лицо</h2></div>
            <div class="d-inline-flex">
                <a href="?act=delete_entity&id={id}" class="text-danger p-1 fs-1 {hide_del_btn}" onclick="return confirm('Удалить эту запись?')"><i class="fad fa-trash-alt"></i></a>
            </div>
        </div>
    </div>

    <form action="?act=save" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{id}">


        <!-- Блок "Название сокращенное" -->
        <div>
            <label class="small w-100 mt-3"> Название сокращенное
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Ручное</span>
                    </div>
                    <input type="text" name="title_short" class="form-control" value="{title_short}" required>
                </div>
            </label>
        </div>


        <!-- Блок "Название из чека" -->
        <div>
            <label class="small w-100 mt-3"> Название из чека
                <div class="input-group">
                    <!--<div class="input-group-prepend">-->
                        <!--<span class="input-group-text">Из чека</span>-->
                    <!--</div>-->
                    <textarea name="title" rows="3" class="form-control">{title}</textarea>
                </div>
            </label>
        </div>


        <!-- Блок "ИНН" -->
        <div>
            <label class="small w-100 mt-3"> Данные компании
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">ИНН</span>
                    </div>
                    <input type="number" name="inn" class="form-control" value="{inn}" required>
                </div>
            </label>
        </div>


        <!-- Блок "Логотип" -->
        <div>
            <label class="small w-100 mt-3"> Логотип
                <div class="input-group">
                    <input id="formFile" class="form-control" name="logo" type="file">
                    <!--<input id="formFile" class="form-control" name="logo[]" type="file"  multiple> для загрузки нескольких изображений-->
                    <div class="input-group-append text-center rounded" style="width: 50px; border: 1px solid #0000003d;">
                        {logo}
                    </div>
                </div>
            </label>
        </div>

        <input type="submit" class="form-control btn btn-success btn-lg mt-5" value="Сохранить">
    </form>
</div>


<script>
    $(function(){
       /* Выделяем обязательные поля */
        money.mark_required();
        $('input,select').on('change', function(){
            money.mark_required();
        });
    });
</script>
#[!edit_form]#
